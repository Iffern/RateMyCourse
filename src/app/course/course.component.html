<div class="course">
  <p><button *ngIf="isAdmin()" class="button" (click)="remove()">Usuń</button></p>
<img class="logo" src="{{course.image}}" alt="Course image">
  <star-rating value="{{course.currentRating}}" totalstars="5" checkedcolor="gold"
               uncheckedcolor="white" size="32px" readonly="true"></star-rating>
  <h3 class="name">{{course.name}}</h3>
  <p><mat-button-toggle [routerLink]="['/course-details', course.id]">Szczegóły</mat-button-toggle></p>
</div>
