<div class="grid">
  <div>Ocena kursu:<mat-select [(ngModel)]="searchRate">
    <mat-option *ngFor="let rate of rating" [value]="rate">{{rate.toString()}}</mat-option>
  </mat-select></div>
  <div>Liczba ECTS:<input matInput [(ngModel)]="ects" type="number"></div>
  <div>Nazwa kursu:<input matInput [(ngModel)]="name"></div>
  <div>Semestr:<mat-select [(ngModel)]="courseSemester">
    <mat-option *ngFor="let semester of keys" [value]="semester">{{semester.toString()}}</mat-option>
  </mat-select> </div>
  <app-course *ngFor="let course of (courseService.courses | courseRatingFilter : searchRate | courseECTSFilter : ects
  | courseNameFilter : name | courseSemesterFilter : courseSemester)" [course]="course"
            (courseDeleted)=removeCourse($event)></app-course>
  <app-course-add (courseAdded)="addCourse($event)"></app-course-add>
</div>
