<div class="container">
  <div class="minicontainer">
<h1>Dodaj nowego administratora:</h1>
<div class="row">
  <div>
    <form [formGroup]="adminForm">
      <div class="form-group">
        <mat-label>Adres e-mail: </mat-label>
        <input matInput type="email" formControlName="email" class="form-control">
      </div>
      <p class="button"><mat-button-toggle (click)="addAdmin(adminForm.value)">Dodaj administratora</mat-button-toggle></p>
    </form>
    <p>{{messegeAdd}}</p>
  </div>
</div>
  </div>
  <div class="minicontainer">
<h1>Usuń administratora:</h1>
<div class="row">
  <div>
    <form [formGroup]="adminForm">
      <div class="form-group">
        <mat-label>Adres e-mail: </mat-label>
        <input matInput type="email" formControlName="email" class="form-control">
      </div>
      <p class="button"><mat-button-toggle (click)="removeAdmin(adminForm.value)">Usuń administratora</mat-button-toggle></p>
    </form>
    <p>{{messegeRem}}</p>
  </div>
</div>
  </div>
</div>
